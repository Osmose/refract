<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Refract</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="static/refract.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Refract: Turn any website into an installable webapp</h1>
      <p class="lead">Enter the full URL to a webapp below and click Install to install it as an open web app (Firefox-only for now).</p>

      <form id="install-form">
        <div class="form-group">
          <label for="url" class="sr-only">App URL</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="app-url" placeholder="http://example.com">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Install</button>
            </span>
          </div>
        </div>
      </form>
      <p>Thanks to Martha Ormiston from the Noun Project for the default prism icon.</p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="static/refract.js"></script>

    {% if config.GA_TRACKING_ID %}
    <!-- Google Analytics BS so I can see who cares about this. Feel free to
         block this with tracking protection or whatever. :D -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ config.GA_TRACKING_ID }}', 'auto');
    ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
