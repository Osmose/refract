<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Refract</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="static/refract.css" type="text/css" media="screen">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Refract</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Refract: Turn any website into an installable webapp</h1>
      <p class="lead">Enter the full URL to a webapp below and click Install to install it as an open web app.</p>

      <form class="form-inline" id="install-form">
        <div class="form-group">
          <label for="url">App URL</label>
          <input type="text" class="form-control" id="app-url" placeholder="http://example.com">
        </div>
        <button type="submit" class="btn btn-primary">Install</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="static/refract.js"></script>
  </body>
</html>
